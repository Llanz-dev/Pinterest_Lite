{% load widget_tweaks %}
{% load static %}   
  
{% include 'sections/navbar.html' %}
<div class="space"></div>
<!-- Home feed content -->
<div class="flex-container">
  {% for pin in pins %}
  {% if forloop.counter0|divisibleby:7 %}
    <div class="column">
  {% endif %}
  <a href="{% url 'social_sharing:pin-detail' pin.pin_id %}">
    <div class="card">
      <img src="{{ pin.image.url }}" class="card-img-top">
      <div class="card-body">
        <p class="card-text">{{ pin.title }}</p>
      </div>
    </div>
  </a>
  {% if forloop.counter0|add:1|divisibleby:7 or forloop.last %}
    </div>
  {% endif %}
{% endfor %}
</div>
